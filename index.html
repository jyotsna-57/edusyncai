<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - AI Learning Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Auth Forms -->
        <div id="auth-forms">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a>.</p>
            </div>

            <div class="form-container" style="display:none">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a>.</p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display:none">
            <header>
                <h1>EduSync</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <main>
                <div class="input-section">
                    <h2>Paste Lecture Transcript</h2>
                    <textarea id="transcript-input" placeholder="Paste your lecture text here..."></textarea>
                    <button id="summarize-btn">Summarize</button>
                </div>

                <div class="output-section">
                    <h2>Summary</h2>
                    <div id="summary-output"></div>
                    <button id="quiz-btn" style="display:none">Generate Quiz</button>
                </div>

                <div class="output-section">
                    <h2>Quiz</h2>
                    <div id="quiz-output"></div>
                    <button id="save-btn" style="display:none">Save Lecture</button>
                </div>
            </main>
        </div>
    </div>

    <!-- âœ… Load jsPDF before your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
